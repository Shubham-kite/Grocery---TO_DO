<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery TO DO list</title>
    <link rel ="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Grocery List</h1>
    <div class="container">
        <input id ="inputfield" type="text"><button id="add">ADD+</button>
        <div class="to-dos" id ="todocontainer">
        </div>

    <b>How to use :</b>
    <ol>
      <li>To add click on add</li>
      <li>For mark as complete just click on it</li>
      <li>If you want to delete just double click on it </li>
    </ol>
    <script src="script.js"></script>
  </body>
</html>
